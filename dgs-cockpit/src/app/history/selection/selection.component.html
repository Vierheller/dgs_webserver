<div class="card">
  <div class="card-header deep-orange lighten-1 white-text">
    Parameter
  </div>
  <div class="card-body">
    <p class="card-text">Parameter auswählen</p>
    <input class="param" type="checkbox" name="showSpeed" [checked]="showSpeed" (change) ="this.updateChartSelection($event)">Geschwindigket<br>
    <input class="param" type="checkbox" name="showAlt" [checked]="showAlt" (change) ="updateChartSelection($event)">Höhe<br>
    <input class="param" type="checkbox" name="showCPUTemp" [checked]="showCPUTemp" (change) ="updateChartSelection($event)">Temperatur: CPU<br>
    <input class="param" type="checkbox" name="showExtTemp" [checked]="showExtTemp" (change) ="updateChartSelection($event)">Termperatur: Extern<br>
    <input class="param" type="checkbox" name="showBoxTemp" [checked]="showBoxTemp" (change) ="updateChartSelection($event)">Temperatur: Box<br>
    <input class="param" type="checkbox" name="showPressure" [checked]="showPressure" (change) ="updateChartSelection($event)">Druck<br>
    <br>
    <p class="card-text">Modus</p>
    <input class="param" type="checkbox" name="multiChart" [checked]="multiChart" (change) ="updateChartSelection($event)">Multi<br>
  </div>
</div>
