<div class="card">
  <div class="card-header deep-orange lighten-1 white-text">
    Parameter
  </div>
  <div class="card-body">
    <p class="card-text">Parameter zur Anzeige auswählen.</p>
    <input type="checkbox" name="speed" [checked]="showSpeed" (change) ="this.updateChartSelection($event)">Geschwindigket<br>
    <input type="checkbox" name="alt"       [checked]="showAlt" (change) ="updateChartSelection($event)">Höhe<br>
    <input type="checkbox" name="temp_chip"   [checked]="showCPUTemp" (change) ="updateChartSelection($event)">Temperatur: CPU<br>
    <input type="checkbox" name="temp_extern"   [checked]="showExtTemp" (change) ="updateChartSelection($event)">Termperatur: Extern<br>
    <input type="checkbox" name="temp_case"   [checked]="showBoxTemp" (change) ="updateChartSelection($event)">Temperatur: Box<br>
    <input type="checkbox" name="pressure"  [checked]="showPressure" (change) ="updateChartSelection($event)">Druck<br>
  </div>
</div>
