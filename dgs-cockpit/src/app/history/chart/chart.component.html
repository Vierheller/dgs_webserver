<div style="display: block" class="animated flipInX">
  <canvas mdbChart 
      [chartType]="chartType"
      [datasets]="chartDatasets" 
      [labels]="chartLabels"
      [colors]="chartColors"
      [options]="chartOptions"
      [legend]="true"
      (chartHover)="chartHovered($event)" 
      (chartClick)="chartClicked($event)">
  </canvas>
</div>
