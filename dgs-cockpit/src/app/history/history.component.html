<div class="row">
    <app-selection (selectionChanged)="selectionChanged($event)"></app-selection>
</div>
<div class="row">
    <app-chart *ngFor="let chart of activeCharts" [title]="chart.title" [parameter]="chart.parameterToDisplay" [chartDatasets] ="chart.chartDatasets" [chartColors] = "chart.chartColors" [chartLabels] = "chart.chartLabels"></app-chart>
</div>
