<div class="row">
  <div class="col-sm-4">
    <img src="http://4.bp.blogspot.com/-usm8Zvgt6sc/VXCwhpurswI/AAAAAAAAAK4/GAvuRBQgyXQ/s1600/AG%2BWetterballon%2BKrahl%2B4.png" class="img-fluid" alt="Webcam der Sonde">
  </div>
  <div class="col-sm-8">

    <table class="table table-bordered">
      <thead>
      <tr>
        <th>Parameter</th>
        <th>Wert</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Höhe</td>
        <td>{{this.lastTelemetry.alt}} m</td>
      </tr>
      <tr>
        <td>Temperatur (draußen)</td>
        <td>{{this.lastTelemetry.temp_extern}} °C</td>
      </tr>
      <tr>
        <td>Geschwindigkeit</td>
        <td>{{this.lastTelemetry.speed}} km/h</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
